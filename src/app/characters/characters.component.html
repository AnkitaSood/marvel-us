<h1 class="page-title">Total characters in MCU: {{characters()?.total}}.</h1>
<app-card [response]="characters()?.results">
    <ng-template #header let-character>{{character.name}}</ng-template>
    <ng-template #body
                 let-character>{{character.description === "" ? "Number of comics available: " + character.comics.available : character.description}}
    </ng-template>
</app-card>
