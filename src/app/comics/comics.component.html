<h1 class="page-title"> Total Comics in MCU: {{comics()?.total | number : '':'en'}}.</h1>
<app-card [response]="comics()?.results">
    <ng-template #header let-comic>{{comic.title}}</ng-template>
    <ng-template #body
                 let-comic>{{comic.description}}
        <p *ngFor="let creator of comic.creators.items">Creator name: {{creator.name }} ({{(creator.role)}})</p>
    </ng-template>
</app-card>
