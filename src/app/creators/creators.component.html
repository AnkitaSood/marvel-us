<h1 class="page-title">Total creators associated with MCU: {{creators()?.total}}. </h1>
<app-card [response]="creators()?.results">
    <ng-template #header let-creator>{{creator.fullName}}</ng-template>
    <ng-template #body let-creator>
<p *ngFor="let comic of creator.comics.items.slice(0,3)">
    Comic: {{comic.name}}
</p>
    </ng-template>
</app-card>
